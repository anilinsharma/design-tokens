name: Build Design Tokens CSS

on:
  push:
    paths:
      - 'tokens/tokens.json'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install style-dictionary

      - name: 🧱 Build CSS from tokens
        run: npx style-dictionary build --config style-dictionary.config.js

      - name: ✅ Commit generated CSS
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add build/css/tokens.css
          git commit -m "🔁 Auto-build tokens.css from tokens.json" || echo "No changes to commit"
          git push
